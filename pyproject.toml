[project]
name = "chromaquant"
dynamic = ["version"]
description = "Analytical platform for gas chromatography"
readme = "README.md"
license = "BSL 3-Clause"
requires-python = ">=3.12"
authors = [{name = "Julia Hancock", email = "..."},]
keywords = [
	"Analysis",
	"Chromatography",
	"Mass Spectrometry",
	"Analytical Chemistry",
	"Complex Hydrocarbon Analysis",
]
dependencies = [
	"pandas~=2.2.2",
	"molmass~=2024.5.24",
	"numpy~=1.26.4",
	"chemformula~=1.3.1",
	"scipy~=1.13.1",
	"ttkthemes~=3.2.2",
	"pillow~=10.3.0",
	"plotly~=5.22.0",
	"pubchempy~=1.0.4",
	"rdkit~=2024.3.5",
]

[project.urls]
"Source code" = "https://github.com/JnliaH/ChromaQuant/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
directory = "./hatchdist"

[tool.hatch.build.targets.sdist]
include	= [
	"/src",
	"/forms",
	"/images",
	"/resources",
	"/response-factors",
	"CONTRIBUTING.md",
	"README.md",
	"LICENSE.txt",
	"LICENSES_bundled.txt"	
]

exclude = [
	"/__pycache__",
	"/build",
	"/data",
	"/dist",
	"/shells",
	"/spec",
	"ChromaQuantIcon.icns"
]

[tool.hatch.version]
path = "src/__init__.py"

